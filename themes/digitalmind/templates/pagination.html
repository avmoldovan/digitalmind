{% if DEFAULT_PAGINATION %}

<!-- Pagination -->
<div class="pagination panel" style="margin-top: 20px;
				     padding: 10px;
				     text-align: center;" >
  
  <span class="step-links">
    {% if articles_page.has_previous() %}
    <a href="{{ SITEURL }}/{{ articles_previous_page.url }}"
          <i class="fa fa-chevron-left left" style="margin: 5px 0;"></i>
    </a>
    {% endif %}

    <span class="current">
      Page {{ articles_page.number }}
    </span>

    {% if articles_page.has_next() %}
      <a href="{{ SITEURL }}/{{ articles_next_page.url }}"
      <i class="fa fa-chevron-right right" style="margin: 5px 0;"></i>    
    </a>
    {% endif %}
  </span>
</div>

{% else %}
<br/>
{% endif %}
