<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
  {% block head %}
  <meta charset="utf-8" />

  <title>{% block title %}Digital Mind{% endblock title %}</title> <!-- {{ SITENAME }} -->

  <!-- Extra header for ipython -->
  <!-- 
  {% if EXTRA_HEADER %}
  {{ EXTRA_HEADER }}
  {% endif %}
  -->
  {% endblock %}


  <!-- Import css and scripts  -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/foundation.css" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/foundation-icons/foundation-icons.css" />
  <!-- fhi -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/style.css" />

  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css" />

  <!-- jQuery -->
  <script src="/theme/js/vendor/jquery.js" type="text/javascript"></script>


  <!-- Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44003603-16', 'auto');
    ga('send', 'pageview');

  </script>

  <!-- Mermaid for diagrams -->
  <!-- <script src="/theme/js/mermaid.full.min.js" type="text/javascript"></script> -->

  <!-- Mathjax for latex -->
  <!-- Enable $ $ inline latex. -->
  <!-- 
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
     tex2jax: {inlineMath: [['$','$'],['\\(','\\)']]}
    });
  </script>
  <script src="/theme/js/MathJax.js" type="text/javascript"></script>
  <script src="/theme/js/TeX-AMS_HTML.js" type="text/javascript"></script>
  -->
  {% block head_extra %}  
  {% endblock %}  
</head>

<body>
<div id="orange-line"></div>
  <header>
      <div class="row" >
        <div class="large-6 small-6 columns" >
          <a href="{{ SITEURL }}/"><img src="{{ SITEURL }}/theme/img/logo_notagline.png" /></a>
	  <!-- digital<span class="bold">verse</span> -->

        </div>
        <div class="large-6 small-6 columns" id="mainMenu">
	  <div style="float:right;">
	    {% for title, link in MENUITEMS %}
	    <ul>
	      <a href="{{ link }}">{{ title }}</a>
	    </ul>
	    {% endfor %}
	  </div>
	</div>
      </div>
  </header>

  {% block content %}
  {% endblock %}

  <footer>
  </footer>
</body>
</html>
